<div class="loading-wrapper" [class.full-screen]="fullScreen" [class.size-small]="size === 'small'" [class.size-medium]="size === 'medium'" [class.size-large]="size === 'large'">
    <div class="loading-content">
        <div class="spinner-container">
            <div class="spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-center"></div>
            </div>
        </div>
        <p class="loading-message" *ngIf="message">{{ message }}</p>
    </div>
</div>

<div class="agency-container">
    <div class="header">
        <h1>Agencies Management</h1>
        <button class="btn-primary" (click)="toggleAddForm()" [disabled]="isSubmitting" style="background-color: #006A71; color: white;">
      {{ showAddForm ? 'Cancel' : '+ Add New Agency' }}
    </button>
    </div>

    <!-- Add Agency Form -->
    <div class="add-form" *ngIf="showAddForm">
        <div class="form-card">
            <h2>Add New Agency</h2>
            <form (ngSubmit)="addAgency()">
                <div class="form-group">
                    <label for="agencyName">Agency Name</label>
                    <input type="text" id="agencyName" [(ngModel)]="newAgencyName" name="agencyName" placeholder="Enter agency name" required [disabled]="isSubmitting" class="form-input" />
                </div>
                <div class="error-message" *ngIf="error">{{ error }}</div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary" [disabled]="isSubmitting || !newAgencyName.trim()" style="background-color: #006A71;">
            <span *ngIf="!isSubmitting">Create Agency</span>
            <span *ngIf="isSubmitting">Creating...</span>
          </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading State -->
    <app-loading *ngIf="loading" message="Loading agencies..." size="medium"></app-loading>

    <!-- Error State -->
    <div class="error-container" *ngIf="!loading && error && !showAddForm">
        <div class="error-card">
            <p>{{ error }}</p>
            <button class="btn-secondary" (click)="loadAgencies()">Retry</button>
        </div>
    </div>

    <!-- Agencies List -->
    <div class="agencies-list" *ngIf="!loading && !error">
        <div class="agencies-grid" *ngIf="agencies.length > 0">
            <div class="agency-card" *ngFor="let agency of agencies">
                <div class="agency-card-header">
                    <h3>{{ agency.name }}</h3>
                </div>
                <div class="agency-card-body">
                    <div class="agency-info">
                        <span class="label">Name:</span>
                        <span class="value">{{ agency.name }}</span>
                    </div>
                    <div class="agency-info" *ngIf="agency.createdAt">
                        <span class="label">Created:</span>
                        <span class="value">{{ formatDate(agency.createdAt) }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="empty-state" *ngIf="agencies.length === 0">
            <div class="empty-icon">ðŸ“‹</div>
            <h3>No Agencies Found</h3>
            <p>Get started by adding your first agency</p>
            <button class="btn-primary" (click)="toggleAddForm()" style="background-color: #006A71; color: white;">Add Agency</button>
        </div>
    </div>
</div>

<div class="min-h-screen bg-gray-50 p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Complaints</h1>
            <p class="text-gray-600">View and manage all complaints</p>
        </div>

        <!-- Loading State -->
        <div *ngIf="loading" class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#3b5998]"></div>
        </div>

        <!-- Error State -->
        <div *ngIf="error && !loading" class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg mb-6">
            {{ error }}
        </div>

        <!-- Complaints List -->
        <div *ngIf="!loading && !error" class="space-y-6">
            <!-- Empty State -->
            <div *ngIf="complaints.length === 0" class="text-center py-12 bg-white rounded-lg shadow">
                <p class="text-gray-500 text-lg">No complaints found</p>
            </div>

            <!-- Complaint Cards -->
            <div *ngFor="let complaint of complaints" class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 overflow-hidden">
                <div class="p-6">
                    <!-- Header Row -->
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ complaint.title }}</h2>
                            <div class="flex items-center gap-3 text-sm text-gray-600">
                                <span class="px-3 py-1 rounded-full text-xs font-medium" [ngClass]="getStatusClass(complaint.status)">
                  {{ complaint.status | titlecase }}
                </span>
                                <span class="px-3 py-1 bg-gray-100 rounded-full text-xs font-medium">
                  {{ getTypeLabel(complaint.type) }}
                </span>
                            </div>
                        </div>
                        <div class="text-right text-sm text-gray-500">
                            <p>{{ formatDate(complaint.createdAt) }}</p>
                        </div>
                    </div>

                    <!-- Description -->
                    <p class="text-gray-700 mb-4 leading-relaxed">{{ complaint.description }}</p>

                    <!-- Location -->
                    <div class="flex items-center gap-2 text-gray-600 mb-4">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
                        <span>{{ complaint.location }}</span>
                    </div>

                    <!-- Files -->
                    <div *ngIf="complaint.files && complaint.files.length > 0" class="mb-4">
                        <h3 class="text-sm font-semibold text-gray-700 mb-2">Attachments:</h3>
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                            <a *ngFor="let file of complaint.files" [href]="file.link" target="_blank" class="relative group overflow-hidden rounded-lg border border-gray-200 hover:border-[#3b5998] transition-colors">
                                <img *ngIf="file.mimeType.startsWith('image/')" [src]="file.link" [alt]="complaint.title" class="w-full h-32 object-cover">
                                <div *ngIf="!file.mimeType.startsWith('image/')" class="w-full h-32 bg-gray-100 flex items-center justify-center">
                                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                  </svg>
                                </div>
                                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-10 transition-opacity flex items-center justify-center">
                                    <svg class="w-8 h-8 text-white opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                                </div>
                            </a>
                        </div>
                    </div>

                    <!-- Footer -->
                </div>
            </div>
        </div>
    </div>
</div>
